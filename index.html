<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Iframe Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function setCookie(){
                document.cookie = "name=Iframe Client";
            }
            function checkStoragePermission(){
                document.hasStorageAccess().then(function(hasAccess){
                    console.log(" hasAccess ",hasAccess);
                });
            }
            function askStoragePermission(){
                try{
                    document.requestStorageAccess().then(function(){
                        console.log(" Storage Access Granted ");
                    },function(){
                        console.log(" Storage Access Denied ");
                    }).catch(function(e){
                        console.log(" Error inside then,catch ",e);
                    });
                }catch(e){
                    console.log(" Error ",e);
                }
            }
        </script>
    </head>
    <body onload="checkStoragePermission()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div>
            This is content inside iframe
        </div>
        <button onClick="setCookie()">Set Cookie</button>
        <button onClick="checkStoragePermission()">Check Storage Permission</button>
        <button onClick="askStoragePermission()">Ask Storage Permission</button>
    </body>
</html>
